<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Datos Usuario</legend>

            <div>
                <label for="UserName">Nombre de Usuario</label>
                <input type="text" id="UserName" placeholder="UserName">
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Introduce Contraseña">
                <input type="checkbox" id="mostrarContr"><label for="mostrarContr">Mostrar Contraseña</label>
            </div>

        </fieldset>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ejem:(+34)922123123">
            </div>
            <div>
                <label for="codPostal">Código Postal</label>
                <input type="number" id="codPostal" placeholder="38XXX">
            </div>
            <div>
                <label for="dninie">DNI / NIE</label>
                <select name="selectdninie" id="selectdninie">
                    <option value="dni">DNI</option>
                    <option value="nie">NIE</option>
                </select>
                <input type="text" id="dninie" placeholder="DNI / NIE">
            </div>
            <div>
                <label for="tipoCuenta">Crear cuenta como:</label>
                <input type="radio" name="tipoCuenta" id="Particular" value="Particular">
                <label for="Particular">Particular</label>
                <input type="radio" name="tipoCuenta" id="Empresa" value="Empresa">
                <label for="Empresa">Empresa</label>
            </div>
            <div>
                <label for="nacimiento">Año de Nacimiento</label>
                <select name="nacimiento" id="nacimiento">
                </select>
            </div>
            <div>
                <label for="aficiones">Elije tus aficiones:</label>
                <input type="checkbox" name="aficiones" id="musica" value="musica">
                <label for="musica">Música</label>
                <input type="checkbox" name="aficiones" id="deporte" value="deporte">
                <label for="deporte">Deporte</label>
                <input type="checkbox" name="aficiones" id="videojuegos" value="videojuegos">
                <label for="videojuegos">Video Juegos</label>
                <input type="checkbox" name="aficiones" id="manualidades" value="manualidades">
                <label for="manualidades">Manualidades</label>
                <input type="checkbox" name="aficiones" id="artes" value="artes">
                <label for="artes">Artes</label>
                <input type="checkbox" name="aficiones" id="lectura" value="lectura">
                <label for="lectura">Lectura</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos Publicación</legend>
            <div>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Título">
                <span id="titulo-count">0 / 15</span>
            </div>
            <div>
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion"></textarea>
                <span id="descripcion-count">0 / 120</span>
            </div>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
    <script src="./form.js"></script>
</body>

</html>
